{% extends 'base.html' %} {% block content %}

<h1>Art List</h1>

{% for art in arts %}
<div class="card">
  <a href="{% url 'detail' art.id %}">
    <div class="card-content">
      <span class="card-title">{{ art.name }}</span>
      <p>Painting by: {{ art.painting_by }}</p>
      <p>Description: {{ art.description }}</p>
      <p>Medium: {{ art.medium }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
