{% extends 'base.html' %} {% block content %}

<h1>Frame Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ frame.name }}</span>
        <p>Color: {{ frame.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'frames_update' frame.id %}">Edit</a>
        <a href="{% url 'frames_delete' frame.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
